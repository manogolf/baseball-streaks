name: Retrain Models

on:
  schedule:
    - cron: "0 12 * * *" # Daily at 4 AM UTC
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies

        run: |
          pip install -r requirements.txt

      - name: Run retraining script
        run: python backend/scripts/retrain_all_models.py

      - name: Commit updated models
        run: |
          git config --global user.name "auto-trainer"
          git config --global user.email "auto@trainer.bot"
          git add models/*.pkl
          git commit -m "ðŸ¤– Auto-retrained models" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git main
