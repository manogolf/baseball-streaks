name: Cron Runner

on:
  schedule:
    - cron: "*/113 * * * *" # Every 113 minutes
  workflow_dispatch: # ✅ Enables manual run from GitHub UI

jobs:
  run-cron:
    runs-on: ubuntu-latest

    env: # ⬅️ Inject Supabase environment variables here
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} # Optional, only if used

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📥 Install dependencies
        run: npm install

      - name: 🚀 Run cron script
        run: node scripts/cronRunner.js
