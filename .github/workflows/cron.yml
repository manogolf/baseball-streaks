name: Cron Runner

on:
  schedule:
    - cron: "*/113 * * * *" # Runs every 113 minutes
  workflow_dispatch: # âœ… Manual trigger from GitHub UI

jobs:
  run-cron:
    runs-on: ubuntu-latest

    env: # âœ… Inject environment variables securely from GitHub Secrets
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # âœ… Match your current environment

      - name: ðŸ“¥ Install dependencies
        run: npm ci # Faster and more reliable than `npm install` for locked dependencies

      - name: ðŸš€ Run Cron Script
        run: node scripts/cronRunner.js
