        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸš€ Run cron script
        run: node scripts/cron-runner.js
